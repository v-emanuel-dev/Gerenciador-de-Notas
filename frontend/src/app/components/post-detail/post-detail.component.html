<div class="text-center">
  <fa-icon [icon]="faCoffee" size="4x"></fa-icon>
</div>
<div class="container mt-4" *ngIf="post">
  <div class="custom-form shadow-lg p-3 bg-light p-4 rounded shadow-sm border border-2 border-light">
    <h3 class="text-center mb-3 post-title">{{ post.title }}</h3>
    <div class="form-group mb-4">
      <label for="content" class="form-label">Conte√∫do</label>
      <textarea
        id="content"
        [(ngModel)]="post.content"
        name="content"
        class="form-control lead"
        rows="5"
        readonly>
      </textarea>
    </div>
    <div class="text-center mt-4">
      <a routerLink="/posts" class="btn btn-primary">Voltar</a>
    </div>
  </div>
</div>
